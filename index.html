<!DOCTYPE html>
<html lang="en">
<head>

<body>
    <div class="mainScreen">
        <input class="mainScreen__YourChatName" type="text" value="Your chat name">
        <div class="mainScreen__chat flex">
            <div class="inputMessage flex">
                <p class="inputMessage__name">Bot: &nbsp;</p>
                <p class="inputMessage__text">Привет! Это первое сообщение. d</p>
            </div>
            <div class="inputMessage flex">
                <p class="inputMessage__name">Bot: &nbsp;</p>
                <p class="inputMessage__text">     
                    А это второе и, кажется, оно очень 
                    длинное, чтобы поместиться на 
                    одной строке
                </p>
            </div>
            <div class="outputMessage flex">
                <p class="outputMessage__name">Имя:	&nbsp;</p>
                <p class="outputMessage__text">Добрый день!</p>
            </div>
        </div>
        <div class="mainScreen__messageArea flex">
            <input class="messageInput" value="message..">

            <button class="send">send</button>
        </div>
    
    <script type="module" src="/js/index.js"></script>
