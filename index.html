<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Chat</title>
    <link rel="stylesheet" href="./src/fonts/roboto-regular.css">
    <link rel="stylesheet" href="./src/css/normalize.css">
    <link rel="stylesheet" href="./src/css/style.css">
</head>
<body>

    <div class="main-screen">
        <div class="main-screen__settings-area"> 
            <form class="settings-form flex" action="#">
                <input class="settings-btn" type="submit" value="Настройки">
                <input class="logout-btn" type="submit" value="Выйти">
            </form>
        </div> 
        <div class="main-screen__chat flex">
        </div>
        <div class="main-screen__message-area">
            <form class="send-form flex" action="#">   
                <input class="message-input-field" type="text" value="message.." onfocus="value = ''">
                <input class="send-btn" type="submit" value="->">
            </form>
        </div>
    </div>

    <div class="popup-create-account">
        <div class="popup-create-account__content flex">
            <div class="popup-create-account__header">
                <div class="create-account-header-label">
                    <p>Создать аккаунт</p>
                </div>
                <div class="create-account-header-close-cross">
                    <p>+</p>
                </div>
            </div>
            <form action="#" class="popup-create-account__autorization">
                <label class="login-label-create" for="login-input-create">Имя (логин)</label>
                <input class="login-input-create" id="login-input-create" type="text" >
                <label class="password-label-create" for="password-input-create">Пароль</label>
                <input class="password-input-create" id="password-input-create" type="text" >
                <input class="create-account-btn" type="submit" value="Создать">
            </form>
            <div class="popup-create-account__footer">
                <p>У меня уже есть аккаунт <a class="link-to-popup-autorization">(войти)</a></p>
            </div>
        </div>
    </div>

    <div class="popup-autorization">
        <div class="popup-autorization__content flex">
            <div class="popup-autorization__header" >
                <div class="autorization-header-label">
                    <p>Авторизация</p>
                </div>
                <div class="autorization-close-cross">
                    <p>+</p>
                </div>
            </div>
            <form action="#" class="popup-autorization__autorization">
                <label class="login-label-autorization" for="login-input-autorization">Имя (логин)</label>
                <input class="login-input-autorization" id="login-input-autorization" type="text" >
                <label class="password-label-autorization" for="password-input-autorization">Пароль</label>
                <input class="password-input-autorization" id="password-input-autorization" type="text" >
                <input class="autorization-btn" type="submit" value="Войти">
            </form>
            <div class="popup-autorization__footer-registration">
                <p><a class="link-to-popup-create-account">Регистрация</a></p>
            </div>
        </div>
    </div> 

    <div class="popup-settings hidden">
        <div class="popup-settings__content">
            <div class="popup-settings__header">
                <div class="settings-header-label">
                    <p>Настройки</p>
                </div>
                <div class="settings-close-cross">
                    <p>+</p>
                </div>
            </div>
            <form action="#" class="popup-settings__change-chatname">
                <label class="chatname-label" for="chatname-input">Имя в чате</label>
                <input class="chatname-input" id="chatname-input" type="text" placeholder="Стив">
                <input class="chatname-update-btn" type="submit" value="->">
            </form>
        </div>
    </div>

    <script type="module" src="js/index.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/2.2.0/socket.io.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/js-cookie@rc/dist/js.cookie.min.js"></script>
</body>
</html>
