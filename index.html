<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="./src/css/normalize.css">
    <link rel="stylesheet" href="./src/css/fonts/roboto-regular.css">
    <link rel="stylesheet" href="./src/css/style.css">
</head>
<body>

    <div class="mainScreen">
        <!-- <input class="mainScreen__YourChatName" type="text" value="Your chat name" onfocus="value = ''"> -->
        <div class="mainScreen__settingsArea"> 
            <form class="settingsForm flex" action="#">
                <input class="settings" type="submit" value="Настройки">
                <input class="logout" type="submit" value="Выйти">
            </form>
        </div> 
        <div class="mainScreen__chat flex">
            <div class="inputMessage">
                <p class="message__text">Bot: &nbsp; <br>
                    Привет! Это первое сообщение.</p>
                <p class="dateOnMessage">12:01</p>
            </div>
            <div class="inputMessage">
                <p class="message__text">     
                    Bot: &nbsp; <br>
                    А это второе и, кажется, оно очень 
                    длинное, чтобы поместиться на 
                    одной строке
                </p>
                <p class="dateOnMessage">12:02</p>
            </div>
            <div class="outputMessage">
                <p class="message__text">Имя:	&nbsp;Добрый день!</p>
                <p class="dateOnMessage">12:05</p>
            </div>
        </div>
        <div class="mainScreen__messageArea">
            <form class="sendForm flex" action="#">   
                <input class="messageInput" type="text" value="message.." onfocus="value = ''">
                <input class="send" type="submit" value="->"></input>
            </form>
        </div>
    </div>

    <div class="popupCreateAccount">
        <div class="popupCreateAccount__content flex">
            <div>
                <div class="popupHeaderCreate">
                    <p>Создать аккаунт</p>
                </div>
                <div class="crossClose">
                    <p>+</p>
                </div>
            </div>
            <form action="#" class="popupAutorization">
                <label class="loginLabel" for="loginInput">Имя (логин)</label>
                <input class="loginInput" id="loginInput" type="text" >
                <label class="passwordLabel" for="passwordInput" for="">Пароль</label>
                <input class="passwordInput" id="passwordInput" type="text" >
                <input class="createAccountBtn" type="submit" value="Создать">
            </form>
            <div class="popupFooterCreate">
                <p>У меня уже есть аккаунт (войти)</p>
            </div>
        </div>
    </div>

    <div class="popupAutorizationBlock">
        <div class="popupAutorization__content flex">
            <div>
                <div class="popupHeaderAutorization">
                    <p>Авторизация</p>
                </div>
                <div class="crossClose">
                    <p>+</p>
                </div>
            </div>
            <form action="#" class="popupAutorization">
                <label class="loginLabel" for="loginInput">Имя (логин)</label>
                <input class="loginInput" id="loginInput" type="text" >
                <label class="passwordLabel" for="passwordInput" for="">Пароль</label>
                <input class="passwordInput" id="passwordInput" type="text" >
                <input class="entryAccountBtn" type="submit" value="Войти">
            </form>
            <div class="popupFooterRegistration">
                <p>Регистрация</p>
            </div>
        </div>
    </div>

    <script type="module" src="js/index.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/2.2.0/socket.io.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/js-cookie@rc/dist/js.cookie.min.js"></script>
</body>
</html>
